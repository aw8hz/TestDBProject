<h2>Add a new Game</h2>
<form action="GameInsert.php" method="post">

OT: <select name="OT">
		<option value="true">Yes</option>
		<option value="false">No</option>
    </select><BR>
shootout: <select name="shootout">
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select><BR>
